name: .NET

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2      
      with:
        languages: csharp,javascript
        tools: https://github.com/github/codeql-action/releases/download/codeql-bundle-20220322/codeql-bundle-linux64.tar.gz
      
    - name: Build
      run: dotnet build 
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: /language:csharp,javascript
                     
    - name: Upload action step
      uses: PavelBansky/test-3000/upload@v1.7
      with:
        user_name: 'John Francis Doe'     
       
